<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SingUp</title>
  <link rel="stylesheet" href="Singup.css">
  <link rel="shortcut icon" href="img/png-transparent-computer-icons-user-login-desktop-others-blue-computer-prints-thumbnail.png" type="image/x-icon">
</head>
<body>
  <div class="container">
<form action="./loginFrom.html">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

  <label for="Name"><b>Nmae</b></label>
    <input type="text" placeholder="Enter Name" name="name" >
    <span></span>

    <label for="text"><b>Phone Number</b></label>
    <input type="text" placeholder="Enter your Number" name="phone" >
    <span></span>


    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" >
    <span></span>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" >
    <span></span>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" >
    <span></span>
    
    <!-- <label>
      <input type="checkbox"  name="remember" style="margin-bottom:15px"> Remember me
    </label> -->
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
      <span></span>
    </div>
  </form>
</div>
<script src="SingUp.js"></script>
</body>
</html>
